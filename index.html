<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影视推荐 | 精选热片合集</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2em 1em;
    }
    header h1 {
      margin: 0 0 0.5em;
      font-size: 2em;
    }
    .container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 1em;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
    }
    .movie-card {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .movie-card h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #222;
    }
    .movie-card p {
      flex-grow: 1;
      font-size: 0.95em;
      color: #555;
    }
    .movie-card a {
      display: inline-block;
      margin-top: 1em;
      background: #ff4b2b;
      color: #fff;
      padding: 0.5em 1em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 2em 1em;
      color: #888;
      font-size: 0.9em;
    }
    .footer-links {
      margin-top: 1em;
    }
    .footer-links a {
      color: #888;
      margin: 0 0.5em;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
